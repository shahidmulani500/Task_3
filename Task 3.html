<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Tic Tac Toe</title>

<style>
    body {
        font-family: Arial, sans-serif;
        background: #0f172a;
        color: white;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
    }

    .game-container {
        text-align: center;
    }

    h1 {
        margin-bottom: 10px;
    }

    .mode-btn {
        padding: 8px 14px;
        margin: 5px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        font-size: 14px;
    }

    .board {
        display: grid;
        grid-template-columns: repeat(3, 100px);
        gap: 10px;
        margin: 20px auto;
    }

    .cell {
        width: 100px;
        height: 100px;
        background: #1e293b;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 36px;
        cursor: pointer;
        border-radius: 10px;
    }

    .cell:hover {
        background: #334155;
    }

    .status {
        margin: 15px;
        font-size: 18px;
    }

    .reset {
        padding: 10px 20px;
        font-size: 16px;
        border: none;
        border-radius: 6px;
        cursor: pointer;
        background: #22c55e;
        color: black;
    }
</style>
</head>

<body>
<div class="game-container">
    <h1>Tic Tac Toe</h1>

    <button class="mode-btn" onclick="setMode('pvp')">Player vs Player</button>
    <button class="mode-btn" onclick="setMode('ai')">Player vs AI</button>

    <div class="board" id="board"></div>

    <div class="status" id="status">Choose a mode to start</div>

    <button class="reset" onclick="resetGame()">Reset Game</button>
</div>

<script>
    const board = document.getElementById("board");
    const statusText = document.getElementById("status");

    let cells = ["", "", "", "", "", "", "", "", ""];
    let currentPlayer = "X";
    let gameActive = false;
    let mode = "pvp";

    const winPatterns = [
        [0,1,2],[3,4,5],[6,7,8],
        [0,3,6],[1,4,7],[2,5,8],
        [0,4,8],[2,4,6]
    ];

    function setMode(selectedMode) {
        mode = selectedMode;
        resetGame();
        gameActive = true;
        statusText.textContent = "Player X's turn";
    }

    function createBoard() {
        board.innerHTML = "";
        cells.forEach((cell, index) => {
            const div = document.createElement("div");
            div.classList.add("cell");
            div.textContent = cell;
            div.addEventListener("click", () => handleClick(index));
            board.appendChild(div);
        });
    }

    function handleClick(index) {
        if (!gameActive || cells[index] !== "") return;

        cells[index] = currentPlayer;
        createBoard();

        if (checkWinner()) {
            statusText.textContent = `Player ${currentPlayer} Wins! ðŸŽ‰`;
            gameActive = false;
            return;
        }

        if (!cells.includes("")) {
            statusText.textContent = "It's a Draw!";
            gameActive = false;
            return;
        }

        currentPlayer = currentPlayer === "X" ? "O" : "X";
        statusText.textContent = `Player ${currentPlayer}'s turn`;

        if (mode === "ai" && currentPlayer === "O") {
            setTimeout(aiMove, 500);
        }
    }

    function aiMove() {
        let emptyIndexes = cells
            .map((val, idx) => val === "" ? idx : null)
            .filter(v => v !== null);

        let randomIndex = emptyIndexes[Math.floor(Math.random() * emptyIndexes.length)];
        cells[randomIndex] = "O";
        createBoard();

        if (checkWinner()) {
            statusText.textContent = "Computer Wins! ðŸ¤–";
            gameActive = false;
            return;
        }

        currentPlayer = "X";
        statusText.textContent = "Player X's turn";
    }

    function checkWinner() {
        return winPatterns.some(pattern =>
            pattern.every(index => cells[index] === currentPlayer)
        );
    }

    function resetGame() {
        cells = ["", "", "", "", "", "", "", "", ""];
        currentPlayer = "X";
        gameActive = false;
        statusText.textContent = "Choose a mode to start";
        createBoard();
    }

    createBoard();
</script>
</body>
</html>
